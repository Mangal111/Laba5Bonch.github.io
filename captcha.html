 <!DOCTYPE html>
<html>
<head>
<title>Капча</title>
<style>
#captcha-container {
    width: 200px;
    height: 100px;
    border: 1px solid #ccc;
    margin: 20px auto;
    text-align: center;
    font-size: 20px;
}

#captcha-image {
    width: 100%;
    height: 50px;
    display: block;
    margin-bottom: 10px;
}

#captcha-input {
    width: 150px;
    padding: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    text-align: center;
}

button {
    padding: 5px 10px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

#error-message {
    color: red;
    display: none;
    margin-top: 5px;
}
</style>
</head>
<body>

<div id="captcha-container">
    <img id="captcha-image" src="" alt="">
    <input type="text" id="captcha-input" placeholder="Введите код">
    <button id="refresh-captcha">Обновить</button>
    <p id="error-message">Неверный код</p>
</div>

<script>
let correctCode; // Переменная для хранения корректного кода
function generateCaptcha() {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let captcha = '';
    for (let i = 0; i < 6; i++) {
        captcha += characters.charAt(Math.floor(Math.random() * characters.length));
    }

    const canvas = document.createElement('canvas');
    canvas.width = 200;
    canvas.height = 50;
    const ctx = canvas.getContext('2d');
    ctx.font = '20px sans-serif';
    ctx.textBaseline = 'middle';
    ctx.fillStyle = 'black';
    ctx.fillText(captcha, 10, 25);

    // Добавление шума
    for (let i = 0; i < 10; i++) {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.fillRect(Math.random() * 200, Math.random() * 50, 2, 2);
    }

    document.getElementById('captcha-image').src = canvas.toDataURL();
    document.getElementById('captcha-image').alt = captcha; // Обновляем alt атрибут

    correctCode = captcha.toUpperCase(); // Запоминаем корректный код
}

// Первоначальная генерация капчи
generateCaptcha();


document.getElementById('refresh-captcha').addEventListener('click', generateCaptcha);
document.getElementById('captcha-image').addEventListener('click', generateCaptcha);

document.getElementById('captcha-input').addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
        const enteredCode = this.value.toUpperCase();
        if (enteredCode === correctCode) {
            window.location.href = "file:///C:/Users/Admin/Desktop/5%20%D0%BB%D0%B0%D0%B1%D0%B0/index.html"; // Укажите свой URL
        } else {
            document.getElementById('error-message').style.display = 'block';
        }
    }
});
</script>

</body>
</html>
